<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySQL Database Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>MySQL Database Manager</h1>
            <div class="connection-status" id="connectionStatus">
                <span class="status-indicator disconnected"></span>
                <span>Disconnected</span>
            </div>
        </header>

        <!-- Connection Form -->
        <div class="connection-panel" id="connectionPanel">
            <h2>Database Connection</h2>
            <form id="connectionForm">
                <div class="form-group">
                    <label for="host">Host:</label>
                    <input type="text" id="host" name="host" value="localhost" required>
                </div>
                <div class="form-group">
                    <label for="port">Port:</label>
                    <input type="number" id="port" name="port" value="3306" required>
                </div>
                <div class="form-group">
                    <label for="user">Username:</label>
                    <input type="text" id="user" name="user" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Connect</button>
                <button type="button" id="disconnectBtn" class="btn btn-secondary" style="display: none;">Disconnect</button>
            </form>
        </div>

        <!-- Main Interface -->
        <div class="main-interface" id="mainInterface" style="display: none;">
            <div class="sidebar">
                <div class="database-section">
                    <h3>Databases</h3>
                    <div class="database-controls">
                        <button id="refreshDatabases" class="btn btn-small">Refresh</button>
                        <button id="createDatabase" class="btn btn-small btn-success">Create DB</button>
                    </div>
                    <ul id="databaseList" class="database-list"></ul>
                </div>
                
                <div class="table-section">
                    <h3>Tables</h3>
                    <div class="table-controls">
                        <button id="refreshTables" class="btn btn-small">Refresh</button>
                    </div>
                    <ul id="tableList" class="table-list"></ul>
                </div>
            </div>

            <div class="content-area">
                <div class="tabs">
                    <button class="tab-button active" data-tab="data">Data</button>
                    <button class="tab-button" data-tab="structure">Structure</button>
                    <button class="tab-button" data-tab="query">SQL Query</button>
                </div>

                <!-- Data Tab -->
                <div class="tab-content active" id="dataTab">
                    <div class="data-controls">
                        <span id="selectedTable">Select a table to view data</span>
                        <div class="pagination-controls">
                            <button id="prevPage" class="btn btn-small">Previous</button>
                            <span id="pageInfo">Page 1</span>
                            <button id="nextPage" class="btn btn-small">Next</button>
                            <select id="pageSize">
                                <option value="25">25 per page</option>
                                <option value="50">50 per page</option>
                                <option value="100" selected>100 per page</option>
                                <option value="200">200 per page</option>
                            </select>
                        </div>
                    </div>
                    <div class="table-container">
                        <table id="dataTable">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

                <!-- Structure Tab -->
                <div class="tab-content" id="structureTab">
                    <h3>Table Structure</h3>
                    <div class="table-container">
                        <table id="structureTable">
                            <thead>
                                <tr>
                                    <th>Field</th>
                                    <th>Type</th>
                                    <th>Null</th>
                                    <th>Key</th>
                                    <th>Default</th>
                                    <th>Extra</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

                <!-- Query Tab -->
                <div class="tab-content" id="queryTab">
                    <div class="query-section">
                        <h3>SQL Query Editor</h3>
                        <div class="query-controls">
                            <select id="queryDatabase">
                                <option value="">Select Database</option>
                            </select>
                            <button id="executeQuery" class="btn btn-primary">Execute Query</button>
                            <button id="clearQuery" class="btn btn-secondary">Clear</button>
                        </div>
                        <textarea id="sqlQuery" placeholder="Enter your SQL query here..."></textarea>
                        
                        <div class="query-result-section">
                            <h4>Query Results</h4>
                            <div id="queryResults">
                                <p>No query executed yet.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Notifications -->
        <div id="notifications" class="notifications"></div>
    </div>

    <!-- Modals -->
    <div class="modal" id="createDatabaseModal">
        <div class="modal-content">
            <h3>Create New Database</h3>
            <form id="createDatabaseForm">
                <div class="form-group">
                    <label for="newDatabaseName">Database Name:</label>
                    <input type="text" id="newDatabaseName" required>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn btn-primary">Create</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('createDatabaseModal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
